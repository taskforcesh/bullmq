# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, next]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  coverage:
    runs-on: ubuntu-latest

    name: coverage for node@lts, redis@7
    env:
      node-version: lts/*
      redis-version: 7-alpine
      allowed_coverage_change: -0.25

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Use Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.node-version }}
          cache: 'yarn'
      - name: Start Redis
        uses: supercharge/redis-github-action@bc274cb7238cd63a45029db04ee48c07a72609fd # 1.8.1
        with:
          redis-version: ${{ env.redis-version }}
      - run: yarn install --frozen-lockfile --non-interactive
      - run: yarn build
      - run: yarn coverage
      - name: Upload LCOV to Coveralls
        if: ${{ ( github.event_name == 'pull_request' && github.event.pull_request.head.fork == false ) || github.event_name == 'push' }}
        uses: coverallsapp/github-action@ba6dae83310bbd6d33ff77092650dc40bd444a2a # branch=master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check coverage change not below threshold
        shell: bash
        run: |
          sleep 2
          COVERAGE_CHANGE=$(curl -s https://coveralls.io/builds/${{ github.sha }}.json | jq '.coverage_change')
          echo coverage changed by ${COVERAGE_CHANGE}%

          if [[ -z "$(echo ${COVERAGE_CHANGE} ${{ env.allowed_coverage_change }} | awk '$1 >= $2')" ]]; then 
            echo current coverage change ${COVERAGE_CHANGE}% below threshold ${{ env.allowed_coverage_change }}%
            exit 1
          fi

  node-redis:
    runs-on: ubuntu-latest

    name: testing node@${{ matrix.node-version }}, redis@${{ matrix.redis-version }}

    strategy:
      matrix:
        node-version: [lts/*, lts/-1, lts/-2]
        redis-version: [7-alpine]
        include:
          - node-version: 'lts/*'
            redis-version: 6-alpine

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Start Redis
        uses: supercharge/redis-github-action@bc274cb7238cd63a45029db04ee48c07a72609fd # 1.8.1
        with:
          redis-version: ${{ matrix.redis-version }}
      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - name: Run ESLint
        run: yarn lint
      - run: yarn build
      - run: yarn test

  node-valkey:
    runs-on: ubuntu-latest

    env:
      node-version: lts/*

    name: testing node@lts/*, valkey@8

    services:
      valkey:
        image: valkey/valkey:8-alpine3.20
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: lts/*
          cache: 'yarn'
      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - run: yarn build
      - run: yarn test

  node-dragonflydb:
    runs-on: ubuntu-latest

    env:
      node-version: lts/*

    name: testing node@lts/*, dragonflydb@latest

    services:
      dragonflydb:
        image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.24.0
        env:
          DFLY_cluster_mode: emulated
          DFLY_lock_on_hashtags: true
          HEALTHCHECK_PORT: 6379
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: lts/*
          cache: 'yarn'
      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - run: yarn build
      - run: BULLMQ_TEST_PREFIX={b} yarn test

  # node-upstash:
  #   runs-on: ubuntu-latest
  #   continue-on-error: true

  #   env:
  #     node-version: lts/*
  #     REDIS_HOST: ${{ secrets.REDIS_HOST }}

  #   name: testing node@lts/*, upstash@latest
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v3 # v3
  #     - name: Use Node.js ${{ env.node-version }}
  #       uses: actions/setup-node@v3 # v3
  #       with:
  #         node-version: lts/*
  #         cache: 'yarn'
  #     - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
  #     - run: yarn build
  #     - run: yarn test

  python:
    runs-on: ubuntu-latest

    name: testing python@${{ matrix.python-version }}, redis@${{ matrix.redis-version }}

    strategy:
      matrix:
        node-version: [lts/*]
        redis-version: [7-alpine]
        python-version: ['3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Start Redis
        uses: supercharge/redis-github-action@bc274cb7238cd63a45029db04ee48c07a72609fd # 1.8.1
        with:
          redis-version: ${{ matrix.redis-version }}
      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - run: yarn build
      - run: yarn copy:lua:python

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy types-redis
          pip install -r python/requirements.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 ./python --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 ./python --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          cd python
          pytest -v

  python-dragonflydb:
    runs-on: ubuntu-latest

    name: testing python@${{ matrix.python-version }}, dragonflydb@latest

    strategy:
      matrix:
        node-version: [lts/*]
        python-version: ['3.13']

    services:
      dragonflydb:
        image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.24.0
        env:
          DFLY_cluster_mode: emulated
          DFLY_lock_on_hashtags: true
          HEALTHCHECK_PORT: 6379
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - run: yarn build
      - run: yarn copy:lua:python

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy types-redis
          pip install -r python/requirements.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 ./python --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 ./python --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          cd python
          export BULLMQ_TEST_PREFIX="{b}"
          pytest -v

  elixir:
    runs-on: ubuntu-latest

    name: testing elixir@${{ matrix.elixir-version }}, otp@${{ matrix.otp-version }}, redis@${{ matrix.redis-version }}

    strategy:
      matrix:
        node-version: [lts/*]
        elixir-version: ['1.17']
        otp-version: ['27.x']
        redis-version: [7-alpine]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Start Redis
        uses: supercharge/redis-github-action@bc274cb7238cd63a45029db04ee48c07a72609fd # 1.8.1
        with:
          redis-version: ${{ matrix.redis-version }}

      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - run: yarn build
      - run: yarn copy:lua:elixir

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir-version }}
          otp-version: ${{ matrix.otp-version }}

      - name: Restore dependencies cache
        uses: actions/cache@v5
        with:
          path: elixir/deps
          key: ${{ runner.os }}-mix-deps-${{ matrix.elixir-version }}-${{ matrix.otp-version }}-${{ hashFiles('elixir/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-deps-${{ matrix.elixir-version }}-${{ matrix.otp-version }}-

      - name: Install Elixir dependencies
        working-directory: elixir
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Compile
        working-directory: elixir
        run: mix compile --warnings-as-errors

      - name: Run tests
        working-directory: elixir
        run: mix test --include integration

      - name: Check formatting
        working-directory: elixir
        run: mix format --check-formatted

  php:
    runs-on: ubuntu-latest

    name: testing php@${{ matrix.php-version }}, redis@7

    strategy:
      matrix:
        node-version: [lts/*]
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Start Redis
        uses: supercharge/redis-github-action@bc274cb7238cd63a45029db04ee48c07a72609fd # 1.8.1
        with:
          redis-version: 7-alpine

      - run: yarn install --ignore-engines --frozen-lockfile --non-interactive
      - run: yarn build
      - run: yarn copy:lua:php

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: redis, msgpack
          tools: composer:v2

      - name: Get Composer Cache Directory
        id: composer-cache
        working-directory: php
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php-version }}-${{ hashFiles('php/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php-version }}-

      - name: Install PHP dependencies
        working-directory: php
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        working-directory: php
        run: ./vendor/bin/phpstan analyse src --level=6

      - name: Run tests
        working-directory: php
        run: ./vendor/bin/phpunit
