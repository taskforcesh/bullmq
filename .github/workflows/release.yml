name: Release
on:
  push:
    branches:
      - master

env:
  HUSKY: 0

jobs:
  release:
    permissions:
      id-token: write # Required for OIDC
      contents: write
      pull-requests: write # for creating PRs
      issues: write # additional permission that might be needed

    name: Release
    env:
      commitmsg: ${{ github.event.head_commit.message }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '22.14.0'
          cache: 'yarn'
      - name: Install dependencies Node
        run: yarn install --frozen-lockfile --non-interactive
      - run: yarn build
      - name: Release Node
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npx semantic-release
      - name: Create PR with release changes
        if: ${{ success() && steps.semantic_release.outcome == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            # Get the version from package.json
            VERSION=$(node -p "require('./package.json').version")
            BRANCH_NAME="release/v${VERSION}"
            
            echo "Creating PR for release version: ${VERSION}"
            
            # Create and switch to new branch
            git checkout -b $BRANCH_NAME
            
            # Configure git
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
            # Add and commit changes (only add files that exist)
            git add package.json || true
            git add yarn.lock || true
            git add src/version.ts || true
            git add docs/gitbook/changelog.md || true
            
            # Check if there are actually changes to commit after adding
            if [[ -n $(git diff --cached --name-only) ]]; then
              git commit -m "chore(release): ${VERSION}"
              
              # Push the branch
              git push origin $BRANCH_NAME
              
              # Create PR using GitHub CLI
              gh pr create \
                --title "chore(release): v${VERSION}" \
                --body "Automated release PR for version ${VERSION}

              This PR contains:
              - Updated package.json version
              - Updated yarn.lock (if changed)
              - Updated src/version.ts
              - Updated changelog
              - Updated API documentation (if any)

              Please review and merge to complete the release process." \
                --head $BRANCH_NAME \
                --base master
              
              echo "Created PR for release ${VERSION}"
              # Back to master branch for next releases if needed
              git checkout origin/master
            else
              echo "No changes to commit after staging files"
              git checkout origin/master
              git branch -D $BRANCH_NAME
            fi
          else
            echo "No changes detected after semantic-release"
          fi
      # Python Release
      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.10.19'
          cache: 'pip'
      - run: yarn copy:lua:python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy types-redis
          pip install -r python/requirements.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 ./python --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 ./python --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Build Python
        if: ${{ contains(env.commitmsg, '[python]') || contains(env.commitmsg, '(python)') }}
        working-directory: python
        run: pip install build
      - name: Install dependencies Node for Python
        if: ${{ contains(env.commitmsg, '[python]') || contains(env.commitmsg, '(python)') }}
        working-directory: python
        run: yarn install --frozen-lockfile --non-interactive
      - name: Release Python
        id: semantic_release_python
        if: ${{ contains(env.commitmsg, '[python]') || contains(env.commitmsg, '(python)') }}
        working-directory: python
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: npx semantic-release
      - name: Create PR with Python release changes
        if: ${{ success() && steps.semantic_release_python.outcome == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: python
        run: |
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            # Get the version from package.json
            VERSION=$(grep -m 1 "version =" pyproject.toml | cut -d'=' -f2 | tr -d '[:space:]"')
            BRANCH_NAME="release/vpy${VERSION}"
            
            echo "Creating PR for release version: vpy${VERSION}"
            
            # Create and switch to new branch
            git checkout -b $BRANCH_NAME
            
            # Configure git
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
            # Add and commit changes (only add files that exist)
            git add pyproject.toml || true
            git add ../docs/gitbook/python/changelog.md || true
            
            # Check if there are actually changes to commit after adding
            if [[ -n $(git diff --cached --name-only) ]]; then
              git commit -m "chore(release): vpy${VERSION}"
              
              # Push the branch
              git push origin $BRANCH_NAME
              
              # Create PR using GitHub CLI
              gh pr create \
                --title "chore(release): vpy${VERSION}" \
                --body "Automated release PR for version vpy${VERSION}

              This PR contains:
              - Updated pyproject.toml
              - Updated changelog
              - Updated API documentation (if any)

              Please review and merge to complete the release process." \
                --head $BRANCH_NAME \
                --base master
              
              echo "Created PR for release vpy${VERSION}"
              # Back to master branch for next releases if needed
              git checkout origin/master
            else
              echo "No changes to commit after staging files"
              git checkout origin/master
              git branch -D $BRANCH_NAME
            fi
          else
            echo "No changes detected after semantic-release"
          fi

      # Elixir Release
      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17'
          otp-version: '27.x'
      - name: Copy Lua scripts for Elixir
        if: ${{ contains(env.commitmsg, '[elixir]') || contains(env.commitmsg, '(elixir)') }}
        run: yarn copy:lua:elixir
      - name: Install Elixir dependencies
        if: ${{ contains(env.commitmsg, '[elixir]') || contains(env.commitmsg, '(elixir)') }}
        working-directory: elixir
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get
      - name: Install Node dependencies for Elixir
        if: ${{ contains(env.commitmsg, '[elixir]') || contains(env.commitmsg, '(elixir)') }}
        working-directory: elixir
        run: yarn install --frozen-lockfile --non-interactive
      - name: Release Elixir
        id: semantic_release_elixir
        if: ${{ contains(env.commitmsg, '[elixir]') || contains(env.commitmsg, '(elixir)') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        working-directory: elixir
        run: npx semantic-release
      - name: Create PR with Elixir release changes
        if: ${{ success() && steps.semantic_release_elixir.outcome == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: elixir
        run: |
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            # Get the version from mix.exs
            VERSION=$(grep -m 1 '@version "' mix.exs | sed 's/.*@version "\([^"]*\)".*/\1/')
            BRANCH_NAME="release/vex${VERSION}"
            
            echo "Creating PR for Elixir release version: vex${VERSION}"
            
            # Create and switch to new branch
            git checkout -b $BRANCH_NAME
            
            # Configure git
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
            # Add and commit changes (only add files that exist)
            git add mix.exs || true
            git add ../docs/gitbook/elixir/changelog.md || true
            
            # Check if there are actually changes to commit after adding
            if [[ -n $(git diff --cached --name-only) ]]; then
              git commit -m "chore(release): vex${VERSION}"
              
              # Push the branch
              git push origin $BRANCH_NAME
              
              # Create PR using GitHub CLI
              gh pr create \
                --title "chore(release): vex${VERSION}" \
                --body "Automated release PR for Elixir version vex${VERSION}

              This PR contains:
              - Updated mix.exs version
              - Updated changelog

              Please review and merge to complete the release process." \
                --head $BRANCH_NAME \
                --base master
              
              echo "Created PR for release vex${VERSION}"
              # Back to master branch for next releases if needed
              git checkout origin/master
            else
              echo "No changes to commit after staging files"
              git checkout origin/master
              git branch -D $BRANCH_NAME
            fi
          else
            echo "No changes detected after semantic-release"
          fi

      # PHP Release
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: redis, msgpack
          tools: composer:v2
      - run: yarn copy:lua:php
      - name: Install Node dependencies for PHP
        if: ${{ contains(env.commitmsg, '[php]') || contains(env.commitmsg, '(php)') }}
        working-directory: php
        run: yarn install --frozen-lockfile --non-interactive
      - name: Release PHP
        id: semantic_release_php
        if: ${{ contains(env.commitmsg, '[php]') || contains(env.commitmsg, '(php)') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: php
        run: npx semantic-release
      - name: Create PHP release asset
        if: ${{ (contains(env.commitmsg, '[php]') || contains(env.commitmsg, '(php)')) && steps.semantic_release_php.outcome == 'success' }}
        working-directory: php
        run: |
          VERSION=$(node -p "require('./composer.json').version")
          # Create a clean directory with only the necessary files
          mkdir -p ../bullmq-php-${VERSION}
          cp -r src ../bullmq-php-${VERSION}/
          cp composer.json ../bullmq-php-${VERSION}/
          cp README.md ../bullmq-php-${VERSION}/ || true
          cp LICENSE ../bullmq-php-${VERSION}/ || true
          # Create zip file
          cd ..
          zip -r bullmq-php-${VERSION}.zip bullmq-php-${VERSION}
          echo "PHP_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "PHP_ASSET_PATH=$(pwd)/bullmq-php-${VERSION}.zip" >> $GITHUB_ENV
      - name: Upload PHP release asset
        if: ${{ (contains(env.commitmsg, '[php]') || contains(env.commitmsg, '(php)')) && steps.semantic_release_php.outcome == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "vphp${PHP_VERSION}" "${PHP_ASSET_PATH}" --clobber
      - name: Create PR with PHP release changes
        if: ${{ success() && steps.semantic_release_php.outcome == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: php
        run: |
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            # Get the version from composer.json
            VERSION=$(node -p "require('./composer.json').version")
            BRANCH_NAME="release/vphp${VERSION}"
            
            echo "Creating PR for release version: vphp${VERSION}"
            
            # Create and switch to new branch
            git checkout -b $BRANCH_NAME
            
            # Configure git
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            
            # Add and commit changes (only add files that exist)
            git add composer.json || true
            git add ../docs/gitbook/php/changelog.md || true
            
            # Check if there are actually changes to commit after adding
            if [[ -n $(git diff --cached --name-only) ]]; then
              git commit -m "chore(release): vphp${VERSION}"
              
              # Push the branch
              git push origin $BRANCH_NAME
              
              # Create PR using GitHub CLI
              gh pr create \
                --title "chore(release): vphp${VERSION}" \
                --body "Automated release PR for version vphp${VERSION}

              This PR contains:
              - Updated php/composer.json version
              - Updated changelog

              Please review and merge to complete the release process." \
                --head $BRANCH_NAME \
                --base master
              
              echo "Created PR for release vphp${VERSION}"
              # Back to master branch for next releases if needed
              git checkout origin/master
            else
              echo "No changes to commit after staging files"
              git checkout origin/master
              git branch -D $BRANCH_NAME
            fi
          else
            echo "No changes detected after semantic-release"
          fi
